<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--css-->
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!--background image-->
    <img
      class="bg-bottom-left-small"
      src="./images/bottom-left-middle.png"
      alt=""
    />
    <!--background image-->
    <img
      class="bg-bottom-left-small"
      src="./images/bottom-left-small.png"
      alt=""
    />

    <main>
      <form class="login-page" action="#">
        <img src="./images/Group 1.png" alt="logo" class="logo" />

        <div class="wrapper">
          <label for="email">
            <img class="icon" src="./images/user.png" alt="#" />
          </label>

          <input id="email" type="email" name="email" placeholder="email" />
        </div>

        <div class="wrapper">
          <label for="password">
            <img class="icon" src="./images/lock.png" alt="#" />
          </label>

          <input
            id="password"
            type="password"
            name="password"
            placeholder="password"
          />
        </div>

        <input type="submit" value="LOGIN" />
      </form>
    </main>
  </body>
</html>
